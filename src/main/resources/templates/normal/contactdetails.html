<!doctype html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	
	<title>User Dashboard</title>

  <link rel="stylesheet"  th:href="@{/css/style.css}" />
</head>
<body>
	
	<section   class="section about-section gray-bg" id="about" >
            <div  th:if="${contact}"  class="container">
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-lg-6">
                        <div class="about-text go-to">
                            <h3 class="dark-color"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span>)</h3>
                            <h6 class="theme-color lead">  <span th:text="${contact.phone}"></span></h6>
                           
                            <div class="row about-list">
           
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>E-mail:</label>
                                        <p> <span th:text="${contact.email}"></span></p>
                                    </div>
                                    <div class="media">
                                        <label>Work:</label>
                                        <p><span th:text="${contact.work}"></span></p>
                                    </div>
                               
                                <p> <span th:text="${contact.description}"></span>.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about-avatar">
                            <img style="width: 300px; height:300px;" th:src="@{'/images/'+${contact.image}}" title="" alt="">
                        </div>
                    </div>
                </div>
              
               
            </div>
            <div class="container text-center">
              <a  th:href="@{'/user/delete/'+${contact.cId}}"  class="btn btn-danger btn-sm">DELETE</a>
            <a  th:href="@{'/user/update/'+${contact.cId}}"  class="btn btn-primary btn-sm">UPDATE</a>
                
            </div>
               
            
            <h1 th:unless="${contact}" style="background:red ;"> You dont have access to this contact</h1>
        </section>
	
</body>
</html>
