<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>


<h3> Change Password</h3>
	<br />
	 <div class="container text-center ">
         
        </div>
	
	<div style="width:40%;" class="form-outline">
	
	<form th:action="@{/changepassword}" method="post"  th:object="${email}"> 
	
	
		<label for="newpass">New Password</label>
	<input name="newpassword" type="text" class="form-control"  required/>
	<br />
	<div class="container text-center">
         <button  type="submit" class="btn bg-primary text-white"> Change Password </button>
         
        <input type="hidden" name="email" th:value="${session.email}"  />
                
        </div>
	</form>
	
	</div>
	

</section>

</body>
</html>
